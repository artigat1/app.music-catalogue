<div fxLayout="row"
     fxLayoutAlign="space-between start"
     fxLayout.xs="column"
     fxLayoutWrap
     fxLayoutGap="10px">
  <ng-container *ngFor="let item of music">
    <music-card fxFlex="90%"
                fxFlex.gt-xs="50%"
                fxFlex.gt-md="30%"
                fxFlex.gt-lg="23%"
                *ngIf="displayCard(item)"
                [music]="item"></music-card>
  </ng-container>
</div>
