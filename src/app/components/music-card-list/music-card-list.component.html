     fxLayoutAlign="space-between start"
     fxLayout.xs="column"
     fxLayoutWrap
     fxLayoutGap="10px">

              fxFlex.gt-xs="50%"
              fxFlex.gt-md="30%"
              fxFlex.gt-lg="23%"

              [music]="item"></music-card>
</div>
