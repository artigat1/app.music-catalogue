<mat-card>
  <mat-card-header>
    <mat-card-title class="text-primary">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (submit)="signInWithEmailAndPassword()">
      <div fxLayout="row"
           fxLayoutGap="10px">
        <mat-form-field fxFlex="45%">
          <input matInput
                 type="email"
                 placeholder="Email Address"
                 autocorrect="off"
                 autocapitalize="off"
                 spellcheck="off"
                 formControlName="email">
          <mat-error *ngIf="form.controls['email'].hasError()">
            Email is required
          </mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="45%">
          <input matInput
                 type="password"
                 placeholder="Password"
                 autocomplete="off"
                 autocorrect="off"
                 autocapitalize="off"
                 spellcheck="off"
                 formControlName="password">
          <mat-error *ngIf="form.controls['password'].hasError()">
            Password is required
          </mat-error>
        </mat-form-field>
        <div fxFlex>
          <button mat-raised-button color="primary" [disabled]="!form.valid" type="submit">Login</button>
        </div>
      </div>
      <div fxLayout="row" fxLayoutGap="10px" *ngIf="(error$ | async) as error">
        <p fxFlex="100" class="text-warning">
          {{error}}
        </p>
      </div>
    </form>
  </mat-card-content>
</mat-card>
